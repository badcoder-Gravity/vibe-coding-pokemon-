<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibe coding-AGNISH</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars-container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
        <div id="stars5"></div>
        <div id="stars6"></div>
    </div>

    <div class="vibe-container">
        <div class="main-content">
            <div class="left-section">
                <div class="image-wrapper">
                    <img id="poke-img" src="" alt="Pokemon">
                </div>
            </div>

            <div class="right-section">
                <div class="info" id="info-box">
                    <h1 id="poke-name"></h1>
                    <div class="divider"></div>
                    <p id="poke-desc"></p>
                </div>
                
                <div class="controls">
                    <button id="prev-btn" class="nav-btn">PREVIOUS</button>
                    <button id="next-btn" class="nav-btn">NEXT SECTOR</button>
                </div>
                <div id="poke-count">01 / 50</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
